<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="Signup_Form_Car">
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name" required="Yes"><br><br>

		<label for="email">Email:</label>
		<input type="Email" id="email" placeholder="Email" required="Yes"><br><br>

		<label>Gender:</label><br>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label><br><br>

		<label for="cars">Car Brands:</label><br>
        <select id="cars" name="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
        </select><br><br>

		<label for="age">Age:</label>
		<input type="number" id="age" placeholder="age" required="Yes"><br><br>
		
		<label for="dob">DOB:</label>
		<input type="date" id="dob" placeholder="dob" required="Yes"><br><br>

		<label for="tel">Phone Number:</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" placeholder="Password" required="Yes"><br><br>
        
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos" required> <br><br>

        <button type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
